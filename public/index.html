<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LYX SlotGame v3.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="preloader">
        <img src="/assets/8888.png" alt="Loading..."> <span id="loading-status">正在加载资源... (0%)</span>
    </div>

    <div id="game-container" style="display: none; background-image: url('/assets/9999.png');"> 
        <div id="reel-grid">
            <div class="reel" id="reel0"></div>
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
            <div class="reel" id="reel4"></div>
            <canvas id="win-line-canvas"></canvas>
        </div>

        <div id="effects-layer">
            <img id="effect-big-win" src="/assets/500.png" class="effect" alt="Big Win"> 
            <img id="effect-free-spins" src="/assets/501.png" class="effect" alt="Free Spins"> 
        </div>

        <div id="status-bar">
            <div id="balance-display">余额: 0</div>
            <div id="bet-display">投注: 25</div>
            <div id="win-display">赢得: 0</div>
            <div id="fs-display">免费: 0</div>
        </div>

        <div id="controls">
            <button id="btn-bet-down" class="ui-button">-</button>
            <button id="btn-bet-up" class="ui-button">+</button>
            <button id="btn-spin" class="ui-button spin">SPIN</button>
            <button id="btn-auto" class="ui-button" disabled>AUTO</button>
        </div>
    </div>

    <script src="js/preloader.js"></script>
    <script src="js/api.js"></script>
    <script src="js/gameState.js"></script>
    <script src="js/audioManager.js"></script>
    <script src="js/winLines.js"></script>
    <script src="js/reel.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
